model:
  n_classes: 10
  dropout: 0.3

data:
  root_path: "./data/"
  batch_size: 128

train:
  learning_rate: 1e-3
  n_epoch: 10
  grad_accum_steps: 1
  accelerator: cuda
  devices:
    - 0
  precision: 16-mixed
  val_check_interval: 1.0
  overfit_batches: 0
  num_sanity_val_steps: 4
  full_deterministic_mode: false
  benchmark: false
  gradient_clip_val: 1.0
  profiler:
  log_every_n_steps: 50
  detect_anomaly: false

artifacts:
  experiment_name: base-exp
  checkpoint:
    use: true
    dirpath: checkpoints
    filename: "{epoch:02d}-{val_MulticlassAccuracy:.4f}"
    monitor: val_MulticlassAccuracy
    mode: max
    save_top_k: 3
    every_n_epochs: 3

callbacks:
  model_summary:
    max_depth: 1
